<!DOCTYPE html>
<html>
<head>
	<title>Demo</title>
	<link rel="stylesheet" type="text/css" href="Style.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Ludo</h1>
		<h2>Result</h2>
		<div class="dice">
			<p>Player 1</p>
			<img src="Dice 1.png" id="img1">
		</div>

		<div class="dice">
			<p>Player 2</p>
			<img src="Dice 6.png" id="img2">
		</div>

		<div>
			<button onclick="runludo()">Click Me</button>
		</div>
	</div>


	<script type="text/javascript">
		const runludo = () =>
		{
			const p1 = Math.floor(Math.random() * 6) + 1;
			const p1Dice = `Dice ${p1}.png`;
			const p2 = Math.floor(Math.random() * 6) + 1;
			const p2Dice = `Dice ${p2}.png`;

			document.getElementById("img1").setAttribute("src",p1Dice);
			document.getElementById("img2").setAttribute("src",p2Dice);

			if(p1 > p2)
			{
				document.querySelector("h2").innerHTML= "Player 1 Win!";
			}
			else if(p1 < p2)
			{
				document.querySelector("h2").innerHTML= "Player 2 Win!";
			}
			else
			{
				document.querySelector("h2").innerHTML= "Draw!";
			}
		}
		
	</script>
</body>
</html>
